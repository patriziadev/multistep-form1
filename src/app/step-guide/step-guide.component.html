<div id="steps">
    <div class="step" *ngFor="let step of steps; let i = index">
        <div class="step-number" [ngClass]="{ highlighted: i == stepNow - 1 }">
            {{ i + 1 }}
        </div>
        <div class="step-text">
            <span class="counter">step {{ i + 1 }}</span> <br /><span
                class="title"
                >{{ step }}</span
            >
        </div>
    </div>
</div>
